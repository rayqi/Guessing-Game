<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <h1 id='title'>GUESSING GAME</h1>
          <h2 id='subtitle'>The lives of many depends on you. Guess the serial killer's code between 1-100. You have 15 seconds.</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button class='btn btn-success' id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class='btn btn-success' id='reset'>Reset</button>
            <button class='btn btn-warning' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='FullStack.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Raymond Qi</h4>
          </div>

          <div class='col-sm-4'>
            <img src='gracehopper.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
